<ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0" *ngIf="aktive" closeOthers="true">
  <ngb-panel title="{{item.title}}" *ngFor="let item of activeContents">
    <ng-template ngbPanelContent>
      {{item.text}}
    </ng-template>
  </ngb-panel>
</ngb-accordion>

      {{item.text}}

</ngb-accordion>

</ngb-accordion>

<div class="adverts d-none d-lg-block">
  <h5>Unsere Partner</h5>
  <div class="advertsImages" [@openClose]="!isOpen ? 'vanish' : 'default'" (@openClose.done)="animationDone($event)" id="advertImage0">
    <img [src]="images[0]">
  </div>
  <div class="advertsImages" *ngFor="let imageSrc of images  | slice:1; let i = 'index'" [id]="'advertImage' + i"
    [@fadeIn]="!reDraw ? 'start' : 'noDraw'">
    <img [src]="imageSrc">
  </div>
</div>
